<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1 class="mt-5">User List</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">User Name</td>
            <td th:text="${user.email}">user@example.com</td>
            <td th:text="${#strings.listJoin(user.roles.![name], ', ')}">Roles</td>
            <td>
                <a th:href="@{/admin/user/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/admin/user/{id}(id=${user.id})}" method="post" class="d-inline">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/new" class="btn btn-success mt-3">Add New User</a>
    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
</body>
</html>
